name: Run Python script every 10 minutes

#name: Run Python script every 1 minute (test)

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python Botssy.py