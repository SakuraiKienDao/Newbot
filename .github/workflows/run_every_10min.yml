name: Run Python script every 10 minutes

#name: Run Python script every 1 minute (test)

on:
  schedule:
    - cron: "* * * * *"  # Every 1 minute
  workflow_dispatch:      # Allows manual run from the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python Botssy.py
